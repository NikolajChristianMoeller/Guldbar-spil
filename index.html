<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animationer.css">
    <script src="app.js"></script>
    <title>mit-spil</title>
</head>
<body>
    <div id="screen">
        <div id="game">
            <div id="game_background">

            </div>
        </div>
            <div id="game_elements">
                <div id="cola1_container" class="moveright">
                    <img id="cola1_sprite" src="images/cola.png">
                </div>
                <div id="cola2_container" class="moveright">
                    <img id="cola2_sprite" src="images/cola.png">
                </div>
                <div id="cola3_container" class="moveright">
                    <img id="cola3_sprite" src="images/cola.png">
                </div>
                <div id="beer1_container" class="falling">
                    <img id="beer1_sprite" src="images/øl.png">
                </div>
                <div id="beer2_container" class="falling">
                    <img id="beer2_sprite" src="images/øl.png">
                </div>
                <div id="beer3_container" class="falling">
                    <img id="beer3_sprite" src="images/øl.png">
                </div>
                <div id="fanta1_container" class="falling">
                    <img id="fanta1_sprite" src="images/fanta.png">
                </div>
                <div id="fanta2_container" class="falling">
                    <img id="fanta2_sprite" src="images/fanta.png">
                </div>
                <div id="fanta3_container" class="falling">
                    <img id="fanta3_sprite" src="images/fanta.png">
                </div>
                <div id="laptop_container" class="falling">
                    <img id="laptop_sprite" src="images/bærbar.png">
                </div>
            </div>
            <div = id="game_foreground"></div>
            <div id="game_ui">
                <div id="scoreboard_container">
                    <span id="score_count">0</span>
                    
                </div>
                <div id="timer_container">
                    <img id="timer_sprite" src="images/timer.png" class="glow">
                </div>
                 <div id="heart1_container" class="pulse"> 
                    <img id="heart1_sprite" src="images/hjerte.png">
                </div>
                 <div id="heart2_container" class="pulse"> 
                    <img id="heart2_sprite" src="images/hjerte.png">
                </div>
                 <div id="heart3_container" class="pulse"> 
                    <img id="heart3_sprite" src="images/hjerte.png">
                </div>
            </div>
            <div id="start" class="hidden"></div>
                <div id="game_over"class="hidden">
                    <h2 id="game_over_text">GAME OVER</h2>
                </div>
                <div id="level_complete" class="hidden">
                    <h2 id="level_complete_text">LEVEL COMPLETE</h2>
                </div>
        </div>
    </div>

</html>
